<body>
    <img class="image" src="https://bit.ly/3m206ss" width="600" height="100" alt="Logo Scrabble" />

    <div>
        <button class="button" style="width: 20%" routerLink="/game">Jouer une partie en SOLO</button>
        <button class="button" style="width: 20%">créer une partie MULTIJOUEUR</button>
        <button class="button" style="width: 20%">joindre une partie MULTIJOUEUR</button>
    </div>
    <button class="RETOUR" routerLink="/start">RETOUR</button>
    <div>
        <!--formulaire mode solo-->
        <form>
            <div class="form-group">
                <label>NOM: </label>
                <input type="text" class="form-control" name="nom" />
            </div>
            <div class="form-group">
                <label>Minuteur: </label>
                <input type="text" name="minute" id="minute" value="1:00" />
            </div>
            <div>
                <label>Dictonnaire : </label>
                <select class="form-control" name="dictionnaire">
                    <option selected>Français (défaut)</option>
                    <option>Autre</option>
                </select>
            </div>
            <div class="form-check">
                <input class="form check-input" type="checkbox" name="bonus aléatoire" />
                <label class="form check label">Bonus aléatoire</label>
            </div>
            <div>
                <button class="form">Joueur Débutant</button>
                <button class="form">Joueur Expert</button>
            </div>
        </form>
    </div>
</body>
