<mat-card class="rack">
    <canvas
        id="rack-canvas"
        #rackCanvas
        (click)="onLeftClick($event)"
        (contextmenu)="onRightClick($event)"
        tabindex="0"
        (focusout)="onFocusOut($event)"
        (keyup)="onKeyUp($event)"
        (wheel)="onWheel($event)"
        [attr.width]="rackWidth"
        [attr.height]="rackHeight"
    ></canvas>
</mat-card>
