<div class="container">
    <!--formulaire mode solo-->
    <form [formGroup]="myForm" class="papy">
        <!--form #form="ngForm" id="myForm"-->
        <mat-form-field hintLabel="characters min: 3 max: 10" appearance="fill" class="papy">
            <mat-label>entrer votre nom</mat-label>
            <input matInput #input maxlength="10" #input2 minlength="3" placeholder="Ex. Nougat" formControlName="name" required />
            <mat-hint align="end">{{ input.value?.length || 0 }}/10</mat-hint>
            <div *ngIf="this.myForm.controls['name'].value.errors?.pattern">Name is required.</div>
            <!--mat-error *ngIf="this.myForm.controls['name'].value.invalid">{{ getErrorMessage() }}</mat-error-->
        </mat-form-field>

        <div>
            <mat-form-field appearance="fill" class="papy">
                <mat-label>Dictonnaire :</mat-label>
                <mat-select FormControlName="dictionnary" [(value)]="selected">
                    <mat-option value="select">{{ dictionnary }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill" class="papy">
                <mat-label>Minuteur :</mat-label>
                <mat-select FormControlName="timer" [(value)]="selected">
                    <mat-option value="select">1:00</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-check">
            <mat-checkbox class="form check-input">Bonus aléatoire</mat-checkbox>
        </div>
        <h3>Veuillez choisir le niveau de votre adversaire</h3>
        <span
            *ngFor="let difficulty of niveau"
            (click)="onSelect(difficulty); randomPlayer(debutantNameList)"
            [ngClass]="{ active: isActive(difficulty) }"
        >
            <a>{{ difficulty }}</a>
        </span>

        <div id="opponents">
            <!--a class="form" (click)="randomPlayer(debutantNameList)" formControlName="niveau">Joueur Débutant</a>
            <a class="form" formControlName="niveau">Joueur Expert</a-->
            <!--ul class="heroes">
                    <li *ngFor="let opponent of debutantNameList" (click)="onSelect(opponent)" [class.selected]="opponent === selectedPlayer">
                        <option selected>{{ opponent }}</option>
                    </li>
                </ul-->
            <p>
                Vous allez jouer contre <strong>{{ selectedPlayer }}</strong>
            </p>
        </div>
    </form>

    <div>
        <button class="jouer" (click)="submit()">Commencer</button>
        <!-- ajouter un router link-->
        <button class="annuler" (click)="closeDialog()">Annuler</button>
        <!-- ajouter un router link-->
    </div>
</div>
