<div class="container" id="form">
    <!--formulaire mode solo-->
    <form>
        <div class="form-group">
            <label>NOM: </label>
            <input type="text" class="form-control" name="nom" />
        </div>
        <div class="form-group">
            <label>Minuteur: </label>
            <input type="text" name="minute" id="minute" value="1:00" />
        </div>
        <div>
            <label>Dictonnaire : </label>
            <select class="form-control" name="dictionnaire">
                <option selected>Français (défaut)</option>
                <option>Autre</option>
            </select>
        </div>
        <div class="form-check">
            <input class="form check-input" type="checkbox" name="bonus aléatoire" />
            <label class="form check label">Bonus aléatoire</label>
        </div>
        <div>
            <button class="form">Joueur Débutant</button>
            <button class="form">Joueur Expert</button>
        </div>
    </form>
</div>
