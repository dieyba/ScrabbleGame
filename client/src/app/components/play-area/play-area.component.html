<div id="grid-container">
    <img src="https://bit.ly/3m206ss" width="400" height="80" class="logo" alt="Logo Scrabble" />
    <mat-card class="card">
        <canvas id="canvas" #gridCanvas (click)="mouseHitDetect($event)" [attr.width]="width" [attr.height]="height"></canvas>
    </mat-card>
    <mat-card class="easel">
        <canvas id="easel-canvas" #easelCanvas [attr.width]="easelWidth" [attr.height]="easelHeight"></canvas>
    </mat-card>
