<div id="grid-container">
    <div class="row">
        <div class="column">
            <mat-card class="card">
                <canvas id="canvas" #gridCanvas (click)="mouseHitDetect($event)" [attr.width]="width" [attr.height]="height"></canvas>
            </mat-card>
            <mat-card class="rack">
                <canvas id="rack-canvas" #rackCanvas [attr.width]="rackWidth" [attr.height]="rackHeight"></canvas>
            </mat-card>
        </div>
        <div class="column">
            <button class="size-btn" (click)="sizeUpLetters()">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/collapse-arrow.png"/>
            </button>
            <button class="size-btn" (click)="sizeDownLetters()">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/expand-arrow--v1.png"/>
            </button>
        </div>
    </div>
