<div>
    <mat-card class="card">
        <div class="chat-display" #chatDisplayBox>
            <div *ngFor="let entry of entries; let isLast = last">
                <p [ngStyle]="{ color: entry.color }">{{ entry.message }}</p>
                {{ isLast ? updateScroll(entry) : '' }}
            </div>
        </div>
    </mat-card>
</div>
